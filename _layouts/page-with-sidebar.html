<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin-left: 250px;            /* Add left margin to account for fixed image */
  }

  /* Fixed photo in top-left corner */
  .profile-photo {
    position: fixed;
    top: 20px;
    left: 15px;
    transform: none;
    width: 220px;                  /* Larger size for more prominence */
    height: auto;
    border-radius: 10px;
    z-index: 1000;                 /* Ensure it stays on top */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add subtle shadow */
  }

  /* Gray border line to separate fixed section */
  .border-line {
    position: fixed;
    top: 0;
    left: 250px;                   /* Position right next to the image */
    width: 5px;                   /* Border thickness */
    height: 10000px;               /* Very tall to cover entire website */
    background-color: #d3d3d3;     /* Light gray color */
    z-index: 999;                  /* Behind the image but above content */
  }

  /* Fixed text section in left region */
  .fixed-text-section {
    position: fixed;
    top: 320px;                    /* Position below the profile image - same as homepage */
    left: 15px;                    /* Align with the image */
    width: 220px;                  /* Same width as the image */
    z-index: 1000;                 /* Same level as the image */
    color: #333;                   /* Dark text color */
    font-size: 10px;
    line-height: 1.4;
  }

  .fixed-text-section h3 {
    margin: 0 0 10px 0;
    font-size: 15px;
    color: #ac66d7;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .fixed-text-section p {
    margin: 8px 0;
    font-size: 13px;
  }

  .fixed-text-section p strong {
    font-size: 22px;               /* Larger name text */
    font-weight: bold;
    color: #2c3e50;                /* Darker color for better visibility */
  }

  .fixed-text-section a {
    color: blue;                 /* Use default link color */
    text-decoration: none;
  }

  .fixed-text-section a:hover {
    text-decoration: underline;
  }

  /* Main content styling */
  .main-content {
    max-width: 920px;
    margin: 0 auto;
    padding: 0 20px;
    text-align: left;
  }

  .main-content h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  .main-content p {
    font-size: 18px;
    line-height: 1.4;
    color: #333;
    margin-bottom: 15px;
  }

  .profile-text {
    flex: 1;
    text-align: left;
    line-height: 1.6;
  }

  /* Responsive behavior for smaller screens */
  @media (max-width: 768px) {
    body {
      margin-left: 0;               /* Remove left margin on mobile */
    }
    
    .profile-photo {
      position: static;
      transform: none;
      width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    
    .border-line {
      display: none;
    }
    
    .fixed-text-section {
      position: static;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .main-content {
      padding: 0 20px;
    }
  }
</style>
